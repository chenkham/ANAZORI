<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Google Profile - ANAZORI 15.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 1rem;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .google-user {
            background: rgba(66, 133, 244, 0.1);
            border: 1px solid #4285f4;
            color: #4285f4;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00f5ff;
        }

        .form-group input::placeholder {
            color: #888;
        }

        .form-group input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.02);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            color: #ccc;
        }

        .captcha-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .captcha-display {
            background: #333;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00f5ff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
            text-align: center;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-refresh {
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #888;
            padding: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .captcha-refresh:hover {
            border-color: #00f5ff;
            color: #00f5ff;
        }

        .complete-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 1rem;
        }

        .complete-btn:hover {
            transform: translateY(-2px);
        }

        .complete-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .flash-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .flash-message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="logo">
            <h1>ANAZORI 15.0</h1>
        </div>
        <p class="subtitle">Complete your Google profile</p>

        <div class="google-user">
            <i class="fab fa-google"></i>
            Signed in as: {{ user_data.name }} ({{ user_data.email }})
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" id="profileForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name"
                       value="{{ user_data.name }}" disabled
                       style="opacity: 0.6;">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email"
                       value="{{ user_data.email }}" disabled
                       style="opacity: 0.6;">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone"
                       placeholder="+91 XXXXXXXXXX">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="is_du_student" name="is_du_student">
                <label for="is_du_student">I am a Dibrugarh University student</label>
            </div>

            <div class="captcha-group">
                <div class="captcha-display" id="captchaDisplay">{{ captcha }}</div>
                <input type="text" class="captcha-input" name="captcha"
                       placeholder="Enter security code" required maxlength="6">
                <button type="button" class="captcha-refresh" onclick="refreshCaptcha()">
                    <i class="fas fa-refresh"></i>
                </button>
            </div>

            <button type="submit" class="complete-btn" id="completeBtn">
                Complete Profile
            </button>
        </form>
    </div>

    <script>
        async function refreshCaptcha() {
            try {
                const response = await fetch('/generate_captcha');
                const data = await response.json();
                document.getElementById('captchaDisplay').textContent = data.captcha;
            } catch (error) {
                console.error('Error refreshing captcha:', error);
            }
        }

        // Form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('completeBtn');
            btn.disabled = true;
            btn.textContent = 'Completing Profile...';
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 10 && !value.startsWith('91')) {
                    value = value.substring(0, 10);
                    e.target.value = value.replace(/(\d{5})(\d{5})/, '$1 $2');
                }
            }
        });
    </script>
</body>
</html>
