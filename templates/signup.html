<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ANAZORI 15.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .signup-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .signup-btn {
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .signup-btn:hover {
            border-color: #00f5ff;
            background: rgba(0, 245, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 245, 255, 0.2);
        }

        .google-btn {
            border-color: #4285f4;
        }

        .google-btn:hover {
            border-color: #4285f4;
            background: rgba(66, 133, 244, 0.1);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.2);
        }

        .email-input-container {
            margin-top: 1rem;
            display: none;
        }

        .email-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .email-input:focus {
            outline: none;
            border-color: #00f5ff;
        }

        .email-input::placeholder {
            color: #888;
        }

        .send-verification-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .send-verification-btn:hover {
            transform: translateY(-2px);
        }

        .send-verification-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            padding: 0 1rem;
        }

        .signin-link {
            text-align: center;
            margin-top: 2rem;
            color: #888;
        }

        .signin-link a {
            color: #00f5ff;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .notification {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>ANAZORI 15.0</h1>
        </div>
        <p class="subtitle">Create your account to join the ultimate tech festival</p>

        <div id="notification-area"></div>

        <div class="signup-options">
            <button id="googleSignupBtn" class="signup-btn google-btn">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <button id="emailSignupBtn" class="signup-btn">
                <i class="fas fa-envelope"></i>
                Sign up with Email
            </button>

            <div id="emailInputContainer" class="email-input-container">
                <input type="email" id="emailInput" class="email-input" placeholder="Enter your email address" />
                <button id="sendVerificationBtn" class="send-verification-btn">
                    Send Verification Email
                </button>
            </div>
        </div>

        <div class="signin-link">
            Already have an account? <a href="{{ url_for('signin') }}">Sign In</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {{ firebase_config | tojson }};
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        function showNotification(message, type) {
            const notificationArea = document.getElementById('notification-area');
            notificationArea.innerHTML = `<div class="notification ${type}">${message}</div>`;
            setTimeout(() => {
                notificationArea.innerHTML = '';
            }, 5000);
        }

        // Google Sign Up
        document.getElementById('googleSignupBtn').addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const idToken = await result.user.getIdToken();

                const response = await fetch('/google_signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken: idToken })
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Google sign-in failed: ' + error.message, 'error');
            }
        });

        // Email Sign Up
        document.getElementById('emailSignupBtn').addEventListener('click', () => {
            const container = document.getElementById('emailInputContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('sendVerificationBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value.trim();

            if (!email) {
                showNotification('Please enter your email address', 'error');
                return;
            }

            const btn = document.getElementById('sendVerificationBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch('/email_signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();
                if (data.success) {
                    showNotification('Verification email sent! Please check your inbox.', 'success');
                    // For development - show the verification link
                    if (data.verify_link) {
                        console.log('Verification link (for development):', data.verify_link);
                    }
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Failed to send verification email', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Verification Email';
            }
        });
    </script>
</body>
</html>
