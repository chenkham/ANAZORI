<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ANAZORI 15.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 1rem;
        }

        .signin-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00f5ff;
        }

        .form-group input::placeholder {
            color: #888;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #00f5ff;
        }

        .captcha-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .captcha-display {
            background: #333;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00f5ff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
            text-align: center;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-refresh {
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #888;
            padding: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .captcha-refresh:hover {
            border-color: #00f5ff;
            color: #00f5ff;
        }

        .signin-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 1rem;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
        }

        .signin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-signin-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid #4285f4;
            border-radius: 12px;
            background: rgba(66, 133, 244, 0.1);
            color: #ffffff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
            text-decoration: none;
        }

        .google-signin-btn:hover {
            background: rgba(66, 133, 244, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.2);
        }

        .forgot-password {
            text-align: center;
            margin: 1rem 0;
        }

        .forgot-password a {
            color: #00f5ff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            padding: 0 1rem;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: #888;
        }

        .signup-link a {
            color: #00f5ff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .flash-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .flash-message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .flash-message.warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo">
            <h1>ANAZORI 15.0</h1>
        </div>
        <p class="subtitle">Welcome back! Sign in to your account</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <button id="googleSigninBtn" class="google-signin-btn">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>

        <div class="divider">
            <span>or</span>
        </div>

        <form method="POST" id="signinForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" required
                           placeholder="Enter your password">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                </div>
            </div>

            <div class="captcha-group">
                <div class="captcha-display" id="captchaDisplay">{{ captcha }}</div>
                <input type="text" class="captcha-input" name="captcha"
                       placeholder="Enter security code" required maxlength="6">
                <button type="button" class="captcha-refresh" onclick="refreshCaptcha()">
                    <i class="fas fa-refresh"></i>
                </button>
            </div>

            <button type="submit" class="signin-btn" id="signinBtn">
                Sign In
            </button>
        </form>

        <div class="forgot-password">
            <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {{ firebase_config | tojson }};
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;

            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        async function refreshCaptcha() {
            try {
                const response = await fetch('/generate_captcha');
                const data = await response.json();
                document.getElementById('captchaDisplay').textContent = data.captcha;
            } catch (error) {
                console.error('Error refreshing captcha:', error);
            }
        }

        // Google Sign In
        document.getElementById('googleSigninBtn').addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const idToken = await result.user.getIdToken();

                const response = await fetch('/google_signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken: idToken })
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Google sign-in failed: ' + error.message);
            }
        });

        // Form submission
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('signinBtn');
            btn.disabled = true;
            btn.textContent = 'Signing In...';
        });
    </script>
</body>
</html>
